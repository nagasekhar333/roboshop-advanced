---
apiVersion: v1
kind: ConfigMap
metadata:
 name: web-config
data:
 REDIS_HOST: "redis"
 MONGO_URL: "mongodb://mongodb:27017/catalogue"
---
apiVersion: v1
kind: Pod
metadata: 
 name: web
 labels: 
  name: web
  tier: db
spec:
 containers:
 - name: web
   imagePullPolicy: Always
   image: sekharmanduri web:v1
   envFrom:
   - configMapRef:
     name: web-config
   resources:
    requests:
     cpu: "100m"
     memory: "128Mi"
   limits:
     cpu: "100m"
     memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata: 
 name: web
spec:
 selector:
  name: web
  tier: frontend
 ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
